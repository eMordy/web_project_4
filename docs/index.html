<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/web_project_4/">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
</head>

<body class="page">
    <header class="header">
        <!-- <img class="logo" src="./images/Vectorlogo.svg" alt="header-logo" /> -->
        <img class="logo" src="<%=require('./images/Vectorlogo.svg')%>" alt="header-logo" />
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__picture-container">
                <img class="profile__picture-overlay" src="<%=require('./images/pencil-edit.svg')%>" alt="profile-edit" />

                <!-- <img class="profile__picture" src="./images/profile.jpg" alt="profile-picture" /> -->
                <img class="profile__picture" src="<%=require('./images/profile.jpg')%>" alt="profile-picture" />
                <!-- <div class="profile__image-overlay"></div> -->
                <!-- <img class="profile__picture-overlay" src="<%=require('./images/pencil-edit.svg')%>" alt="profile-edit" /> -->
            </div>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__info-name"></h1>
                    <button class="profile__edit button" aria-label="edit" type="button"></button>
                </div>
                <h2 class="profile__about-me"></h2>
            </div>
            <button class="button profile__add" aria-label="add" type="button"></button>
        </section>

        <section class="elements">
            <ul class="grid"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>
    <div class="popup  popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close popup__close_edit-profile" aria-label="close" type="button"></button>
            <form name="new" action="#" class="popup__form popup__form_type_edit" novalidate>
                <h2 class="popup__edit">Edit Profile</h2>
                <input id="profile-name" class="popup__input popup__input_type_name" type="text" value="" name="username" placeholder="Name" required minlength="2" maxlength="40" />
                <span id="profile-name-error" class="popup__error"></span>

                <input id="profile-text" class="popup__input popup__input_type-about" type="text" value="" name="work" placeholder="About me" required minlength="2" maxlength="200" />
                <span id="profile-text-error" class="popup__error"></span>

                <button class="button popup__submit" type="submit">Save</button>
            </form>
        </div>
    </div>

    <div class="popup  popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close popup__close_add-card" aria-label="close" type="button"></button>
            <form name="add" action="#" class="popup__form popup__form_type_add" novalidate>
                <h2 class="popup__edit">New place</h2>
                <input id="card-title" class="popup__input popup__input_type_title" type="text" value="" name="name" placeholder="Title" required minlength="1" maxlength="30" />
                <span id="card-title-error" class="popup__error"></span>

                <input id="card-url" class="popup__input popup__input_type-url" type="url" value="" name="link" placeholder="Image link" required />
                <span id="card-url-error" class="popup__error"></span>

                <button class="button popup__submit popup__submit_add-card" type="submit">Save</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type-image">
        <div class="popup__image-container">
            <button class="popup__close" type="button"></button>
            <figure class="popup__figure">
                <img class="popup__image" src=" " alt="  ">
                <figcaption class="popup__image-title"></figcaption>
            </figure>
        </div>
    </div>
    <!-- new -->
    <div class="popup popup_type_avatar">
        <div class="popup__container">
            <button class="popup__close popup__close_add-card" aria-label="close" type="button"></button>
            <form name="avatar" action="#" class="popup__form popup__form_type_avatar" novalidate>
                <h2 class="popup__edit">Change profile picture</h2>
                <input id="avatar-url" class="popup__input popup__input_type_title" type="url" name="avatar" placeholder="Image link" required />
                <span id="avatar-url-error" class="popup__error"></span>

                <!-- <input id="card-url" class="popup__input popup__input_type-url" type="url" value="" name="link" placeholder="Image link" required />
                <span id="card-url-error" class="popup__error"></span> -->

                <button class="button popup__submit popup__submit_type_avatar" type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- del confirmation  -->
    <div class="popup popup_type_delete">
        <div class="popup__container">
            <button class="popup__close popup__close_type_delete" aria-label="Close popup" type="button"></button>
            <div class="popup__form popup__form_type_avatar">
                <h2 class="popup__edit">Are you sure?</h2>
                <button class="button popup__submit popup__submit_type_delete" type="submit" aria-label="Save changes">Yes</button>
            </div>
        </div>
    </div>

    <template id="card-template" class="card-template">
            <li class="grid__card">
                <button class="grid__delete" aria-label="delete button" type="button "></button>
                <img class="grid__pic" src="images " alt=" " />
                <div class="grid__text">
                    <h2 class="grid__name"></h2>
                 <div class="grid__likes-container">               
                     <button class="grid__heart" aria-label="heart button " type="button "></button>
                     <p class="grid__likes-count"></p>
                  </div>
                </div>
            </li>
        </template>
</body>

</html>
