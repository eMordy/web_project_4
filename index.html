<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Around The U.S.</title> 
    <link rel="stylesheet" href="./pages/index.css"> 
</head> 

<body class="page">
<!--    <div class="page__content">-->
        <header class="header">
            <img class="header__logo" src="./images/logo.png" alt="header-logo"> 
            </header>
    
            <main>
                <section class="profile">
                    <img class="profile__picture" src="./images/profile.jpg" alt="profile-picture">
                    
                    <div class="profile__info">
                        <div class="profile__info-text">
                        <h1 class="profile__info-name">Jacques Cousteau</h1>
                        <button class="profile__edit-button"  aria-label="Edit" type="button"></button>
                      </div>
                      <p class="profile__about-me">Explorer</p>
                    </div>
                      <button class="profile__add-button" aria-label="Add button"></button>
                </section>
    
                <section class="elements">
                    <ul class="elements__list">
                        <li class="cards">
                            <img class="cards__pic" src="/images/yosemite valley.jpg" alt="yosemite valley">
                        <div class="cards__text">
                            <p class="cards__text-name">Yosemite valley</p>
                            <button class="cards__text-heart" aria-label="heart button"></button>
                        </div>
                        </li>
    
                        <li class="cards">
                            <img class="cards__pic" src="/images/lake loius.png" alt="lake louise">
                        <div class="cards__text">
                            <p class="cards__text-name">Lake Louise</p>
                            <button class="cards__text-heart" aria-label="heart button"></button>
                        </div>
                        </li>
    
                        <li class="cards">
                            <img class="cards__pic" src="/images/bald-mountains.png" alt="bald-mountains">
                        <div class="cards__text">
                            <p class="cards__text-name">Bald Mountains</p>
                            <button class="cards__text-heart" aria-label="heart button"></button>
                        </div>
                        </li>
    
                        <li class="cards">
                            <img class="cards__pic" src="/images/latermar.png" alt="latemar">
                        <div class="cards__text">
                            <p class="cards__text-name">Latemar</p>
                            <button class="cards__text-heart" aria-label="heart button"></button>
                        </div>
                        </li>
    
                        <li class="cards">
                            <img class="cards__pic" src="/images/vanois national.png" alt="vanois national">
                        <div class="cards__text">
                            <p class="cards__text-name">Vanois National</p>
                            <button class="cards__text-heart" aria-label="heart button"></button>
                        </div>
                        </li>
    
                        <li class="cards">
                            <img class="cards__pic" src="/images/lago di braies.png" alt="lago di braies">
                        <div class="cards__text">
                            <p class="cards__text-name">Lago Di Braies</p>
                            <button class="cards__text-heart" aria-label="heart button"></button>
                        </div>
                        </li>
                    </ul>
                </section>
            </main>
    
            <footer class="footer">
                <p class="footer__copyright"> &copy; 2020 Around The U.S.</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                  
                  <form name="editProfile" action="#" class="form">
                    <button aria-label="close" type="button" class="button popup__close"></button> <!--changed-->
                    <h2 class="popup__edit">Edit Profile</h2>
                    <input class="form__input  form__input_name" type="text" value="Jacques Cousteau" placeholder="Name">
                    <input class="form__input form__input_about" type="text" value="Explorer" placeholder="About Me">
                    <button class="popup__submit-button" type="submit">Save</button>
                  </form>
                </div>
              </div>   
            <script src="./index.js"></script>
        </body>
    </html>
